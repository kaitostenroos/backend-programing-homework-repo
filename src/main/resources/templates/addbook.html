<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add books</h1>
    <div>
        <form th:object="${kirja}" th:action="@{../save}" action="#" method="post">
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}"/>
            <label for="author">Author</label>
            <input type="text" id="title" th:field="*{author}"/>
            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" th:field="*{isbn}"/> 
            <label for="publishedYear">Year</label>
            <input type="number" id="publishedYear" th:field="*{publishedYear}"/>
            <label for="price">Price</label>
            <input type="number" id="price" th:field="*{price}"/>
            <input type="submit" value="Save"></input>
        </form>
    </div>
</body>
</html>
